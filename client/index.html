<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="明日方舟风格塔防游戏 - 高台与地面格子战斗系统">
  <title>星跃塔防 - StarJump Tower Defense</title>
  <style>
    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 页面样式 */
    body {
      font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow: hidden;
    }

    /* 游戏容器 */
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 加载提示 */
    .loading {
      font-size: 24px;
      color: #e94560;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* 按钮通用样式 */
    .btn {
      padding: 12px 32px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-primary {
      background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
      color: white;
      border: 2px solid #e94560;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
    }

    /* 输入框样式 */
    .input {
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #0f3460;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      border-color: #e94560;
    }

    .input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* 卡片样式 */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
    }

    /* 隐藏元素 */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">正在加载游戏资源...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
